<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Time Is Money - See prices online as work hours</title>
    <meta name="description" content="Time Is Money browser extension for Google Chrome automatically converts prices online into hours of work">
    <meta name="author" content="phaedrus">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div id="brand" class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <img id="brand-image" src="images/icon.png" alt="Time Is Money logo">
          <h3 id="brand-name">Time Is Money</h3>
          <hr>
        </div>
      </div>
      <div class="row">
        <div id="intro" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <p class="lead">Automatically convert prices online into hours of work.</p>
        </div>
      </div>
      <div id="pitch">
        <div class="row">
          <div class="col-xs-4 col-sm-3 col-md-2 col-sm-offset-2 col-md-offset-3 example-label">
            <p>Your income: </p>
          </div>
          <div class="col-xs-8 col-sm-6 col-md-4 example-value">
            <span class="example-money">
              <span id="currency-code">USD</span>
              <span id="currency-symbol">$</span>
              <span id="income-amount">7.25</span>
              <span id="pay-frequency">hourly</span>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-sm-3 col-md-2 col-sm-offset-2 col-md-offset-3 example-label">
            <p id="example-product">
            <a href="https://shop.libiquity.com/product/taurinus-x200" target="_blank">Taurinus X200</a>:
            </p>
          </div>
          <div id="example-price" class="col-xs-8 col-sm-6 col-md-4 example-value">
            <span class="example-money"><span>$</span>445.00 (61h 23m)</span>
          </div>
        </div>
      </div>

      <div id="closer" class="row">
        <div id="download-wrapper" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <p class="lead">Time is money. Spend it wisely. Download for Google Chrome today.</p>
          <a href="https://chrome.google.com/webstore/detail/time-is-money/ooppbnomdcjmoepangldchpmjhkeendl" id="download" class="btn btn-default btn-lg" target="_blank">Download Now</a>
        </div>
      </div>
    </div>

    <footer>
      <div id="site-info" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <hr>
        <p id="copyright"></p>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
